<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Billing Application</h1>

    <div class="container">
      <div class="card">
        <label for="productName" class="labels">Enter Product Name</label>
        <input type="text" id="productName" />

        <label for="productPrice" class="labels">Enter Product Price</label>
        <input type="number" id="productPrice" />

        <label for="productQuantity" class="labels"
          >Enter Product Quantity</label
        >
        <input type="number" id="productQuantity" />

        <button type="submit" onclick="addProducts()">Calculate</button>
      </div>

      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Product Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="resultBody"></tbody>
          <tfoot>
            <tr>
              <td colspan="3"><strong>Grand Total</strong></td>
              <td id="GrandTotal"><strong>0.00 PKR</strong></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
